{% extends "base.html" %}
{% block content %}
<style>
  .form-container {
    max-width: 350px;
    margin: 40px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
  }
  .form-container h2 {
    color: #0b3d91;
    font-size: 26px;
    margin-bottom: 20px;
    font-weight: 600;
  }
  .button-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 15px;
  }
  .button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s, transform 0.2s;
    text-decoration: none;
    display: inline-block;
  }
  .confirm-btn {
    background-color: #d9534f;
    color: white;
  }
  .confirm-btn:hover {
    background-color: #c9302c;
    transform: translateY(-2px);
  }
  .cancel-btn {
    background-color: #0b3d91;
    color: white;
  }
  .cancel-btn:hover {
    background-color: #083b73;
    transform: translateY(-2px);
  }
</style>
<div class="form-container">
  <h2>Delete Trip: {{ trip.title }}</h2>
  <p>Are you sure you want to delete this trip?</p>
  <form method="post">
    {% csrf_token %}
    <div class="button-group">
      <button type="submit" class="button confirm-btn">Yes, Delete</button>
      <a href="{% url 'provider_dashboard' %}" class="button cancel-btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
